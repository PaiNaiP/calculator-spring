<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<form action="/todos/add" method="post">
  <p>Название:</p><br>
  <input type="text" id="title" name="title" placeholder="title">
  <p>Описание: </p><br>
  <input type="text" id="about" name="about" placeholder="about">
  <p>Задача: </p><br>
  <input type="text" id="todo" name="todo" placeholder="todo">
  <p>Минуты: </p><br>
  <input type="number" id="min" name="min" placeholder="min">
  <p>Количество повторений: </p><br>
  <input type="number" id="restart" name="restart" placeholder="restart">
  <input type="submit" value="Добавить задачу">
</form>
<a href="/todos/">Назад</a>
</body>
</html>
