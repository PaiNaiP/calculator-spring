<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<form action="/news/add" method="post">
    <p>Заголовок:</p><br>
    <input type="text" id="title" name="title" placeholder="title">
    <p>Текст: </p><br>
    <input type="text" id="tetx" name="tetx" placeholder="tetx">
    <p>Автор: </p><br>
    <input type="text" id="author" name="author" placeholder="author">
    <p>Лайки: </p><br>
    <input type="number" id="likes" name="likes" placeholder="likes">
    <p>Просмотры: </p><br>
    <input type="number" id="view" name="view" placeholder="view">
    <input type="submit" value="Добавить новость">
</form>
<a href="/news/">Назад</a>
</body>
</html>
